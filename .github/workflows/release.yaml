name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Set env vars
        run: |
          echo "TAG_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "creating tag ${TAG_VERSION}"
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Scratch init 
        run: |
          task scratch:init

      - name: Create build 
        run: |
          task app:build

      - name: Create zip 
        run: |
          task app:zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: scratch-arduino-app-${TAG_VERSION}
          path: |
            build/*.zip
          if-no-files-found: error